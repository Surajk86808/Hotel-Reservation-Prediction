<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Animated gradient background */
      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      :root {
        --primary: #2563eb;
        --primary-2: #7c3aed;
        --surface: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --ring: rgba(37, 99, 235, 0.2);
      }

      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #eef2ff, #e0e7ff, #f5f3ff);
        background-size: 200% 200%;
        animation: bgMove 18s ease infinite;
      }

      .container {
        max-width: 960px;
        margin: 52px auto;
        background: var(--surface);
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        padding: 34px;
        animation: fadeUp 500ms ease both;
      }

      h1 {
        margin: 0 0 24px;
        font-size: 28px;
        letter-spacing: 0.3px;
        color: var(--text);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      .field {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
        color: #1f2937;
      }

      input,
      select {
        height: 46px; /* bigger inputs */
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 14px;
        background: #fff;
        transition: box-shadow 180ms ease, border-color 180ms ease,
          transform 120ms ease;
      }

      input:hover,
      select:hover {
        border-color: #d1d5db;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
        transform: translateY(-1px);
      }

      .actions {
        margin-top: 26px;
        display: flex;
        gap: 14px;
      }

      /* Bigger, animated buttons */
      button {
        height: 52px; /* bigger button */
        padding: 0 24px;
        border: 0;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.2px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        transition: transform 140ms ease, box-shadow 200ms ease,
          filter 200ms ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
        filter: brightness(1.03);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        filter: brightness(0.98);
      }

      button.secondary {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        box-shadow: 0 8px 20px rgba(75, 85, 99, 0.35);
      }

      .card {
        margin-top: 26px;
        padding: 18px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fafafa;
        animation: fadeUp 500ms ease both;
        animation-delay: 80ms;
      }

      .pred {
        font-weight: 700;
        color: var(--text);
        font-size: 16px;
      }
      .note {
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 720px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .actions {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }

      /* Motion safety */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0ms !important;
          transition-duration: 0ms !important;
        }
      }

      /* Theme toggle styles (no JS) */
      #themeToggle {
        position: absolute;
        left: -9999px;
      }

      .theme-switch {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 58px;
        height: 32px;
        border-radius: 999px;
        background: linear-gradient(135deg, #e5e7eb, #d1d5db);
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15),
          0 6px 18px rgba(0, 0, 0, 0.08);
        cursor: pointer;
        transition: background 220ms ease, box-shadow 220ms ease;
        z-index: 10;
      }

      .theme-switch::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          #fff 0%,
          #e5e7eb 60%,
          #cbd5e1 100%
        );
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 220ms ease, background 220ms ease;
      }

      /* Dark mode applied to container scope when toggle is checked */
      #themeToggle:checked + .theme-switch {
        background: linear-gradient(135deg, #1f2937, #111827);
      }
      #themeToggle:checked + .theme-switch::after {
        transform: translateX(26px);
        background: radial-gradient(
          circle at 30% 30%,
          #e5e7eb 0%,
          #94a3b8 60%,
          #64748b 100%
        );
      }

      /* Override variables and surfaces in dark mode */
      #themeToggle:checked ~ .container {
        --surface: #0f172a;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --ring: rgba(99, 102, 241, 0.28);
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      #themeToggle:checked ~ .container h1 {
        color: var(--text);
      }

      /* Inputs */
      #themeToggle:checked ~ .container input,
      #themeToggle:checked ~ .container select {
        background: #0b1220;
        border-color: #1f2937;
        color: var(--text);
      }
      #themeToggle:checked ~ .container input:hover,
      #themeToggle:checked ~ .container select:hover {
        border-color: #334155;
      }
      #themeToggle:checked ~ .container input:focus,
      #themeToggle:checked ~ .container select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.32);
      }

      /* Card */
      #themeToggle:checked ~ .container .card {
        background: #0b1220;
        border-color: #1f2937;
      }
      #themeToggle:checked ~ .container .note {
        color: var(--muted);
      }

      /* Buttons */
      #themeToggle:checked ~ .container button {
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
      }
      #themeToggle:checked ~ .container button.secondary {
        box-shadow: 0 8px 20px rgba(30, 41, 59, 0.45);
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="themeToggle" />
    <label
      for="themeToggle"
      class="theme-switch"
      aria-label="Toggle theme"
    ></label>
    <div class="container">
      <h1>Hotel Reservation Prediction</h1>
      <form method="POST">
        <div class="grid">
          <div class="field">
            <label for="lead_time">Lead Time</label>
            <input
              type="number"
              id="lead_time"
              name="lead_time"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="no_of_special_request"
              >Number of Special Requests</label
            >
            <input
              type="number"
              id="no_of_special_request"
              name="no_of_special_request"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="avg_price_per_room">Average Price per Room</label>
            <input
              type="number"
              id="avg_price_per_room"
              name="avg_price_per_room"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="field">
            <label for="arrival_month">Arrival Month</label>
            <input
              type="number"
              id="arrival_month"
              name="arrival_month"
              min="1"
              max="12"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="arrival_date">Arrival Date</label>
            <input
              type="number"
              id="arrival_date"
              name="arrival_date"
              min="1"
              max="31"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="market_segment_type"
              >Market Segment Type (encoded)</label
            >
            <input
              type="number"
              id="market_segment_type"
              name="market_segment_type"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="no_of_week_nights">Week Nights</label>
            <input
              type="number"
              id="no_of_week_nights"
              name="no_of_week_nights"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="no_of_weekend_nights">Weekend Nights</label>
            <input
              type="number"
              id="no_of_weekend_nights"
              name="no_of_weekend_nights"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="type_of_meal_plan">Type of Meal Plan (encoded)</label>
            <input
              type="number"
              id="type_of_meal_plan"
              name="type_of_meal_plan"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="field">
            <label for="room_type_reserved">Room Type Reserved (encoded)</label>
            <input
              type="number"
              id="room_type_reserved"
              name="room_type_reserved"
              min="0"
              step="1"
              required
            />
          </div>
        </div>

        <div class="actions">
          <button type="submit">Predict</button>
          <button type="reset" class="secondary">Reset</button>
        </div>
      </form>

      <div class="card">
        {% if prediction is not none %}
        <div class="pred">Prediction: {{ prediction }}</div>
        {% else %}
        <div class="note">Submit the form to get a prediction.</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
